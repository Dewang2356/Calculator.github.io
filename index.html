<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>

        <div class="container">
            <div class="head">
                <button id="atn"><i class="fa fa-calculator"></i></button>
                <h2>Calculator</h2>
                <button id="btn"><i class="fa fa-moon"></i></button>
            </div>
            <input type="text" id="val">
            <div class="userInput">
                <div class="first">
                    <button onclick="clearInput()" class="opera">C</button>
                    <button onclick="back()" class="opera"><i class="fa fa-backspace"></i></button>
                    <button onclick="run(this.innerText)" class="opera">%</button>
                    <button onclick="run(this.innerText)" class="opera">/</button>
                </div>
                <div class="second">
                    <button onclick="run(this.innerText)">7</button>
                    <button onclick="run(this.innerText)">8</button>
                    <button onclick="run(this.innerText)">9</button>
                    <button onclick="run(this.value)" value="*" class="opera">x</button>
                </div>
                <div class="third">
                    <button onclick="run(this.innerText)">4</button>
                    <button onclick="run(this.innerText)">5</button>
                    <button onclick="run(this.innerText)">6</button>
                    <button onclick="run(this.innerText)" class="opera">-</button>
                </div>
                <div class="fourth">
                    <button onclick="run(this.innerText)">1</button>
                    <button onclick="run(this.innerText)">2</button>
                    <button onclick="run(this.innerText)">3</button>
                    <button onclick="run(this.innerText)" class="opera">+</button>
                </div>
                <div class="fifth">

                    <button onclick="run(this.innerText)">.</button>
                    <button onclick="run(this.innerText)">0</button>
                    <button onclick="calculate()" class="opera">=</button>
                </div>
            </div>
        </div>
    </header>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
